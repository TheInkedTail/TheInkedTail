  <style>
    /* Larger calendar for big screens */
    .calendar-container {
      max-width: 1100px;
    }
    
    .calendar > div {
      min-height: 120px;
    }
    
    /* Multiple events per day */
    .event-list {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .event-hidden {
      display: none;
    }
    
    .event-hidden.event-visible {
      display: block;
    }
    
    .expand-btn {
      margin-top: 0.25rem;
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
      font-weight: 600;
      background: rgba(45, 90, 71, 0.15);
      color: #2d5a47;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    
    .expand-btn:hover {
      background: rgba(45, 90, 71, 0.25);
    }
    
    /* Mobile: stack calendar days for readability */
    @media (max-width: 600px) {
      .calendar {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .calendar .day-name {
        display: none;
      }
      
      .calendar > div {
        min-height: auto;
        padding: 0.75rem;
        border-radius: 8px;
        display: none; /* Hide empty days */
      }
      
      /* Only show days that have events */
      .calendar > div.has-events {
        display: block;
        background: rgba(255, 253, 248, 0.9);
        border: 1px solid rgba(42, 33, 26, 0.1);
      }
      
      .calendar > div.has-events .day-number {
        position: static;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .calendar > div.has-events .day-number::before {
        content: attr(data-full-date);
      }
      
      .calendar > div.has-events .event-list {
        margin-top: 0;
      }
    }
  </style>

</head>
<body class="schedule">

  <header>
    <h1>Schedule</h1>
    <p>New chapters are being published to Royal Road bi-weekly.</p>
	<p>The eBook will be available to purchase on February 28, 2026.</p>
  </header>

  <section class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <span id="calendarTitle"></span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar" id="calendarGrid"></div>
  </section>

  <footer>
    <p>&copy; 2026 Michael Garcia. All rights reserved.</p>
  </footer>

  <script>
    const calendarTitle = document.getElementById("calendarTitle");
    const calendarGrid = document.getElementById("calendarGrid");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    // Events database - now supports multiple events per day as an array
    const events = {
      "2026-02-20": ["Book One - Chapter 1"],
      "2026-02-28": ["Book One - Chapter 2", "Book One Release Date"],
      "2026-03-11": ["Amazon Paperback Release"],
      "2026-03-14": ["Book One - Chapter 3"],
      "2026-03-28": ["Book One - Chapter 4"],
      "2026-04-11": ["Book One - Chapter 5"],
      "2026-04-25": ["Book One - Chapter 6"],
	  "2026-05-09": ["Book One - Chapter 7"],
	  "2026-05-23": ["Book One - Chapter 8"],
	  "2026-06-06": ["Book One - Chapter 9"],
	  "2026-06-20": ["Book One - Chapter 10"],
	  "2026-07-04": ["Book One - Chapter 11"],
	  "2026-07-18": ["Book One - Chapter 12"],
	  "2026-08-01": ["Book One - Chapter 13"]
    };

    const MAX_VISIBLE = 2;

    function renderCalendar(month, year) {
      calendarGrid.innerHTML = "";

      // Month title
      const date = new Date(year, month);
      const monthName = date.toLocaleString('default', { month: 'long' });
      calendarTitle.textContent = `${monthName} ${year}`;

      // Add day names
      dayNames.forEach(day => {
        const cell = document.createElement("div");
        cell.textContent = day;
        cell.classList.add("day-name");
        calendarGrid.appendChild(cell);
      });

      const monthStart = new Date(year, month, 1);
      const monthEnd = new Date(year, month + 1, 0);
      const startDay = monthStart.getDay();
      const daysInMonth = monthEnd.getDate();

      // Blank cells before first day
      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement("div");
        calendarGrid.appendChild(blank);
      }

      // Day cells
      for (let d = 1; d <= daysInMonth; d++) {
        const dayCell = document.createElement("div");
        const dayNumber = document.createElement("div");
        dayNumber.classList.add("day-number");
        dayNumber.textContent = d;
        dayCell.appendChild(dayNumber);

        const key = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const dayEvents = events[key];
        
        if (dayEvents && dayEvents.length > 0) {
          dayCell.classList.add("has-events");
          
          // Add full date for mobile display
          const fullDate = new Date(year, month, d).toLocaleDateString('en-US', { 
            weekday: 'short', month: 'short', day: 'numeric' 
          });
          dayNumber.setAttribute("data-full-date", fullDate + " â€” ");
          
          const eventList = document.createElement("div");
          eventList.classList.add("event-list");
          
          dayEvents.forEach((eventText, index) => {
            const eventEl = document.createElement("div");
            eventEl.classList.add("event");
            
            // Hide events beyond MAX_VISIBLE
            if (index >= MAX_VISIBLE) {
              eventEl.classList.add("event-hidden");
            }
            
            eventEl.textContent = eventText;
            eventList.appendChild(eventEl);
          });
          
          // Add expand button if there are more than MAX_VISIBLE events
          if (dayEvents.length > MAX_VISIBLE) {
            const expandBtn = document.createElement("button");
            expandBtn.classList.add("expand-btn");
            const hiddenCount = dayEvents.length - MAX_VISIBLE;
            expandBtn.textContent = `+${hiddenCount} more`;
            expandBtn.addEventListener("click", function() {
              const hiddenEvents = eventList.querySelectorAll(".event-hidden");
              const isExpanded = expandBtn.dataset.expanded === "true";
              
              hiddenEvents.forEach(el => {
                el.classList.toggle("event-visible", !isExpanded);
              });
              
              if (isExpanded) {
                expandBtn.textContent = `+${hiddenCount} more`;
                expandBtn.dataset.expanded = "false";
              } else {
                expandBtn.textContent = "Show less";
                expandBtn.dataset.expanded = "true";
              }
            });
            eventList.appendChild(expandBtn);
          }
          
          dayCell.appendChild(eventList);
        }

        calendarGrid.appendChild(dayCell);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
